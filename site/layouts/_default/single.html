{{ define "main" }}

<div class="NewsPost">
  <div class="NewsPost_header">
    <h1 class="NewsPost_header_title">
      {{ .Title }}
    </h1>
    {{ with .Params.subtitle }}
    <p class="NewsPost_header_subTitle">
      {{ . }}
    </p>
    {{ end }}
    <p class="NewsPost_header_date">
      {{ .Date.Format "2006年1月2日" }}
    </p>
    <div class="NewsPost_header_spacer" />
  </div>
  <div class="NewsPost_body">
     {{.Content }}
  </div>
</div>

{{end}}
